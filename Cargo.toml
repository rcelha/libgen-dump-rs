[package]
name = "libgen-dump-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.0.32", features = ["derive"] }
tokio = { version = "1", features = ["macros"] }
sqlx = { version = "0.6", features = [
  "runtime-tokio-native-tls",
  "sqlite",
  "mysql",
  "any",
  "chrono",
] }
futures = "0.3.25"
async-trait = "0.1.60"
